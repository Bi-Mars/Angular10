<div class="container">

    (bluePrintCreated)="onBluePrintAdded($event)"
  >
  </app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12"></div>
    <app-server-element

  <hr />
  <hr />
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-grand-parent-component></app-grand-parent-component>
    </div>
  </div>
</div>
